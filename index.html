<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Recepty (standardní verze)</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&family=Source+Sans+3&display=swap" rel="stylesheet">
</head>
<body>

<div class="kontejner">
	<!-- největší hlavní recept -->
	<div class="salaty">
		<div class="radek">	
			<p>Saláty</p>
			<p>5 komentářů</p>
		</div>
		<h1>Salát s&nbsp;vlašskými ořechy</h1>
	</div>

	<div class="zbytek_receptu">
			<!-- malý recept 1 -->
			<div class="svacina">
				<div class="radek">	
					<p>Svačina</p>
					<p>16 komentářů</p>
				</div>
				<h2>Chlebíček s&nbsp;avokádem</h2>

			</div>	

			<!-- malý recept 2 -->
			<div class="mexicka">
				<div class="radek">	
					<p>Mexická</p>
					<p> 7komentářů</p>
				</div>
				<h2>Avokádové tacos</h2>
		</div>

			<!-- malý recept 3 -->
			<div class="lusteniny">
				<div class="radek">	
					<p>Luštěniny</p>
					<p>23 komentářů</p>
				</div>
				<h2> chléb s&nbsp;cizrnou</h2>

			</div>

			<!-- malý recept 4 -->
			<div class="burgery">
				<div class="radek">	
					<p>Burgery</p>
					<p> 19 komentářů</p>
				</div>
				<h2>Sojový burger</h2>
		</div>
	</div>
</div>

	<footer class="paticka">
		<p>Foto z <a href="https://unsplash.com">unsplash.com</a> (licence <a href="https://unsplash.com/license">do-whatever-you-want</a>)</p>
	</footer>

</body>
</html>
